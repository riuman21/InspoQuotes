<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b144e30b53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quote generator</title>
</head>
<body>
    <h1>Inspo|Quotes</h1>
    <div id="container" class="container">
        <i id="logo" class="fas fa-quote-left"></i>
        <div id="output">
            <p id="quote">Stay hungry, Stay foolish - Steve Jobs</p>
        </div>
        <button id="btn">New Quote</button>
        <i id="logo1" class="fas fa-quote-right"></i>
    </div>
    <script src="app.js"></script>
</body>
</html>
